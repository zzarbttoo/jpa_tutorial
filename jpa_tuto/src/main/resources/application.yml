spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql : true
        format_sql: true
logging:
  level:
    org.hibernate.SQL : debug #console이 아니라 로그로 남김
    #org.hibernate.type : trace #파라미터까지 볼 수 있다
